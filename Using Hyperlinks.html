<!DOCTYPE html>
<html>
<head><title>Using Hyperlinks</title></head>
<body>
    <h2>Please Click <a href = "https://www.google.com">here to go to google</a>
    </h2>
    <h3>Click <a href = "Headings.html" target = "_top">here </a>to open the headings page</h3>
    <!--
        <a> is used to create hyperlinks 
_self, open the document in the same window
_blank, open the document in a new window or tab 
_top, opens the document in the full body of the window
_parent, open the document in the parent frame

    -->
</body>
</html>
