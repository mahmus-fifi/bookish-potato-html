<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td 
            {
                border: 1px solid rgb(92, 156, 18);
                border-collapse:collapse;
            }
        </style>  
        <title>Working with Tables
    </title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        Col 1
    
                    </td>
                    <td colspan="2">
                        Col 2
    
                    </td>
                    <td>
                        Col 3
    
                    </td>
                </tr>

            </tbody>
            
        </table>
    </body>
</html>
