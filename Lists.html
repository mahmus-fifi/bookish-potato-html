<!DOCTYPE html>
<html>
    <head><title>Lists Example</title></head>
    <body>
        <P><h2>Ordered List</h2></P>
        <!--Ordered List-->
        <ol start = "5" > <!--use a, A, i or 1 to change the type attribute-->
            <li>Gears of War</li>
            <li>Metal Gear Solid</li>
            <li>Resident Evil</li>
        </ol> <!--this is an ordered list tag we use the <li> tag to add values-->
            <P><h2>Unordered List</h2></P>
            <!--Unordered List-->
    <ul type = "circle"> <!--type attributes are circle, square, disk, none-->
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
    </ul>
    <P><h2>Discription List</h2></P>
    <!--Creating a description list-->
    <dl>
        <dt>
Tomatoes
        </dt>
        <dd>
            These are super juicy and cheap.

        </dd>
        <dt>
            Pepper
                    </dt>
                    <dd>
                        These are Hot!.
            
                    </dd>
    </dl>
    </body>
    
</html>
